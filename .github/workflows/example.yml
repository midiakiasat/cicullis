name: CICULLIS (example)

on:
  pull_request:
    paths:
      - 'src/**'
      - 'lib/**'
    paths-ignore:
      - '.github/**'
      - 'engine/**'
      - 'profiles/**'
      - 'gate.sh'
      - 'action.yml'
      - 'README.md'
      - 'SECURITY.md'

permissions:
  contents: read

jobs:
  cicullis:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: midiakiasat/cicullis@v1
