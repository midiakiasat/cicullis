name: CICULLIS

on:
  pull_request:
    paths:
      - 'src/**'
      - 'lib/**'

permissions:
  contents: read

jobs:
  cicullis:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Run CICULLIS with explicit profile
        uses: midiakiasat/cicullis@v1
        with:
          profile: profiles/default.profile
