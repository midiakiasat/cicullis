name: Enforcement

on:
  pull_request:
  push:
    branches: [main]

permissions:
  contents: read

jobs:
  cicullis:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5
      - uses: midiakiasat/cicullis@569b496eb09e4df687c56fc0dceb4abdc8d5479d

  hygiene:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5

      - name: Deterministic tracked-artifact gate
        shell: bash
        run: |
          set -euo pipefail
          TRACKED="$(git ls-files)"

          fail() {
            echo "CI-GATE FAILED"
            echo "Rule: $1"
            echo "Decision: BLOCKED"
            exit 1
          }

          echo "$TRACKED" | grep -E -q '^internal/(ledger|state)/' && fail "REPO.TRACKED.RUNTIME_STATE"

          echo "$TRACKED" | grep -E -q '(^|/)\.DS_Store$|(^|/)\.AppleDouble/|(^|/)__MACOSX/|(^|/)\.idea/|(^|/)\.vscode/' && fail "REPO.TRACKED.JUNK"

          echo "$TRACKED" | grep -E -q '(^|/).*\.sqlite3?$|(^|/).*\.db$|(^|/).*\.log$|(^|/)\.cache/|(^|/)coverage/|(^|/)dist/|(^|/)build/' && fail "REPO.TRACKED.ARTIFACT"

          echo "$TRACKED" | grep -E -q '(^|/)\.env(\..+)?$|(^|/)id_rsa|(^|/).*\.pem$|(^|/).*\.p12$|(^|/).*\.pfx$|(^|/).*\.key$' && fail "REPO.TRACKED.SECRET_FILE"

          echo "OK: hygiene gate satisfied"

  selftest:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5
      - name: Expect runtime-state failure
        run: |
          cd fixtures/fail-runtime
          if git ls-files | grep -E -q '^internal/(ledger|state)/'; then
            echo "OK"
          else
            exit 1
          fi
