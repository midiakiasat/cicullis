name: CodeQL

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  schedule:
    - cron: "30 2 * * 1"
  workflow_dispatch:

# Workflow-level default: least privilege
permissions:
  contents: read

concurrency:
  group: codeql-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-latest
    timeout-minutes: 20

    # Job-level: only what CodeQL needs to upload results
    permissions:
      contents: read
      actions: read
      security-events: write

    strategy:
      fail-fast: false
      matrix:
        # This repo is primarily GitHub Actions YAML, not JS/TS application code.
        language: [ "actions" ]

    steps:
      - name: Checkout
        # NOTE: you already upgraded checkout across the repo to v6.0.2 SHA.
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd
        with:
          fetch-depth: 0
          persist-credentials: false

      - name: Initialize CodeQL
        # IMPORTANT: keep init/analyze pinned to the SAME github/codeql-action commit SHA.
        # Use the SHA that corresponds to your current approved CodeQL action release.
        uses: github/codeql-action/init@89a39a4e59826350b863aa6b6252a07ad50cf83e
        with:
          languages: ${{ matrix.language }}
          queries: security-and-quality

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@89a39a4e59826350b863aa6b6252a07ad50cf83e
        with:
          category: "/language:${{ matrix.language }}"