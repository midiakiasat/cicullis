name: Identity

on:
  push:
    paths:
      - 'README.md'
  pull_request:
    paths:
      - 'README.md'

permissions:
  contents: read

jobs:
  verify:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Verify README identity (SYS-001)
        run: |
          set -euo pipefail
          HEADER=$(sed -n '/^```$/,/^```$/p' README.md | head -10)
          echo "$HEADER" | grep -q '^SYS-001$' || { echo "FAIL: SYS-001 not found"; exit 1; }
          echo "$HEADER" | grep -q '^STATUS: REGISTERED$' || { echo "FAIL: STATUS missing"; exit 1; }
          echo "$HEADER" | grep -q '^REGISTRY: https://speedkit.eu$' || { echo "FAIL: REGISTRY missing"; exit 1; }
          echo "PASS: SYS-001 identity verified"
